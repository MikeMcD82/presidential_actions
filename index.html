<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Presidential Actions (Dictionary-Style JSON)</title>
  <!-- DataTables CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
  />

  <style>
    /* Make sure the table cells can wrap text */
    td {
      white-space: normal;
    }

    /* Optionally give the Analysis column more space 
       (5 columns => we give the last one more width) */
    #actionsTable th:nth-child(5), 
    #actionsTable td:nth-child(5) {
      width: 35%;
    }
  </style>
</head>
<body>
  <h1>Presidential Actions (Dictionary-Style JSON)</h1>

  <!-- Table to display the data -->
  <table id="actionsTable" class="display">
    <thead>
      <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Link</th>
        <th>Category</th>
        <th>Analysis</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <script>
    // Replace with your publicly accessible S3 URL for the dictionary JSON
    const DATA_URL = "https://whpresidentialactionsjsons.s3.us-east-1.amazonaws.com/gpt_responses.json";

    // Fetch JSON from S3 and initialize the table
    fetch(DATA_URL)
      .then(response => response.json())
      .then(data => {
        // 'data' is a DICTIONARY, so we do Object.entries
        // Each entry => [actionLink, itemObject]
        const tableBody = document.querySelector("#actionsTable tbody");

        Object.entries(data).forEach(([actionLink, item]) => {
          const row = document.createElement("tr");

          // Title
          const tdTitle = document.createElement("td");
          tdTitle.textContent = item.title || "Unknown";
          row.appendChild(tdTitle);

          // Date
          const tdDate = document.createElement("td");
          tdDate.textContent = item.date || "Unknown";
          row.appendChild(tdDate);

          // Link (we assume the dictionary key is the actual URL)
          const tdLink = document.createElement("td");
          if (actionLink.startsWith("http")) {
            const linkAnchor = document.createElement("a");
            linkAnchor.href = actionLink;
            linkAnchor.target = "_blank";
            linkAnchor.textContent = "View";
            tdLink.appendChild(linkAnchor);
          } else {
            tdLink.textContent = "None";
          }
          row.appendChild(tdLink);

          // Category
          const tdCategory = document.createElement("td");
          tdCategory.textContent = item.category || "N/A";
          row.appendChild(tdCategory);

          // Analysis (don't truncate, allow wrapping)
          const tdAnalysis = document.createElement("td");
          tdAnalysis.textContent = item.analysis || "No Analysis";
          row.appendChild(tdAnalysis);

          tableBody.appendChild(row);
        });

        // Initialize DataTables for searching, sorting, pagination
        $("#actionsTable").DataTable();
      })
      .catch(error => {
        console.error("Error fetching JSON:", error);
      });
  </script>
</body>
</html>
