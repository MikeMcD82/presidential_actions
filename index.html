<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Presidential Actions (@M_McDonough Automation Experiment)</title>
  <!-- DataTables CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
  />
  <style>
    /* Let table cells wrap long text */
    td {
      white-space: normal;
    }
    /* Make the Analysis column (4th column) wider */
    #actionsTable th:nth-child(4),
    #actionsTable td:nth-child(4) {
      width: 40%;
    }
  </style>
</head>
<body>
  <h1>Presidential Actions (@M_McDonough Automation Experiment)</h1>

  <!-- Table to display the data -->
  <table id="actionsTable" class="display">
    <thead>
      <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Link</th>
        <th>Analysis</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <script>
    // Replace with your publicly accessible S3 URL for the dictionary JSON
    const DATA_URL = "https://whpresidentialactionsjsons.s3.us-east-1.amazonaws.com/gpt_responses.json";

    // A helper to parse date strings (like "January 24, 2025 at 08:09 PM") into a numeric time.
    function parseCustomDate(str) {
      const timeVal = Date.parse(str);
      if (isNaN(timeVal)) {
        return null;
      }
      return timeVal; // milliseconds since 1970
    }

    // Escape HTML special chars to safely insert <br>
    function escapeHtml(str) {
      return str.replace(/[&<>]/g, (tag) => ({
        "&": "&amp;",
        "<": "&lt;",
        ">": "&gt;"
      }[tag] || tag));
    }

    fetch(DATA_URL)
      .then(response => response.json())
      .then(data => {
        const tableBody = document.querySelector("#actionsTable tbody");

        Object.entries(data).forEach(([actionLink, item]) => {
          const row = document.createElement("tr");

          // Title
          const tdTitle = document.createElement("td");
          tdTitle.textContent = item.title || "Unknown";
          row.appendChild(tdTitle);

          // Date
          const tdDate = document.createElement("td");
          const dateStr = item.date || "Unknown";
          const dateVal = parseCustomDate(dateStr);
          if (dateVal !== null) {
            // Let DataTables sort by numeric date
            tdDate.setAttribute("data-order", dateVal);
          }
          tdDate.textContent = dateStr;
          row.appendChild(tdDate);

          // Link
          const tdLink = document.createElement("td");
          if (actionLink.startsWith("http")) {
            const linkAnchor = document.createElement("a");
            linkAnchor.href = actionLink;
            linkAnchor.target = "_blank";
            linkAnchor.textContent = "View";
            tdLink.appendChild(linkAnchor);
          } else {
            tdLink.textContent = "None";
          }
          row.appendChild(tdLink);

          // Analysis (exactly one blank line before "1)", "2)", etc., then "(Automated)")
          const tdAnalysis = document.createElement("td");
          if (item.analysis) {
            // 1) Escape
            let safeText = escapeHtml(item.analysis);

            // 2) Remove newline if it's directly before digit pattern => preventing double break
            //    e.g., from "...\n1) Some text" => "1) Some text" so we handle below
            safeText = safeText.replace(/\n(\d+\)\s)/g, "$1");

            // 3) Replace all remaining newlines with <br>
            safeText = safeText.replace(/\n/g, "<br>");

            // 4) Insert a single <br> before each "digit + ) + space"
            safeText = safeText.replace(/(\d+\)\s)/g, "<br>$1");

            // 5) Append " (Automated)" at the end
            safeText += " (Automated)";

            tdAnalysis.innerHTML = safeText;
          } else {
            tdAnalysis.textContent = "No Analysis (Automated)";
          }
          row.appendChild(tdAnalysis);

          tableBody.appendChild(row);
        });

        // Initialize DataTables, sorting by date (column 1) descending
        $("#actionsTable").DataTable({
          "order": [[1, "desc"]]
        });
      })
      .catch(error => {
        console.error("Error fetching JSON:", error);
      });
  </script>
</body>
</html>
