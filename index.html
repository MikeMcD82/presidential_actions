<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Presidential Actions (@M_McDonough Experiment)</title>
  <!-- DataTables CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
  />
  <style>
    /* Let table cells wrap long text */
    td {
      white-space: normal;
    }
    /* Give the Analysis column more space (column index 5) */
    #actionsTable th:nth-child(5),
    #actionsTable td:nth-child(5) {
      width: 35%;
    }
  </style>
</head>
<body>
  <h1>Presidential Actions (Dictionary-Style JSON, Sorted by Date)</h1>

  <!-- Table to display the data -->
  <table id="actionsTable" class="display">
    <thead>
      <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Link</th>
        <th>Category</th>
        <th>Analysis</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <script>
    // Replace with your publicly accessible S3 URL for the dictionary JSON
    const DATA_URL = "https://whpresidentialactionsjsons.s3.us-east-1.amazonaws.com/gpt_responses.json";

    // A helper to parse your date strings (e.g. "January 24, 2025 at 08:09 PM")
    // into a JavaScript Date object or numeric time.
    function parseCustomDate(str) {
      const timeVal = Date.parse(str);
      if (isNaN(timeVal)) {
        return null;
      }
      return timeVal; // milliseconds since 1970
    }

    // Escape HTML special chars to safely insert <br> without risking injection
    function escapeHtml(str) {
      return str.replace(/[&<>]/g, (tag) => ({
        "&": "&amp;",
        "<": "&lt;",
        ">": "&gt;"
      }[tag] || tag));
    }

    fetch(DATA_URL)
      .then(response => response.json())
      .then(data => {
        const tableBody = document.querySelector("#actionsTable tbody");

        Object.entries(data).forEach(([actionLink, item]) => {
          const row = document.createElement("tr");

          // Title
          const tdTitle = document.createElement("td");
          tdTitle.textContent = item.title || "Unknown";
          row.appendChild(tdTitle);

          // Date cell
          const tdDate = document.createElement("td");
          let dateStr = item.date || "Unknown";
          let dateVal = parseCustomDate(dateStr);
          if (dateVal !== null) {
            tdDate.setAttribute("data-order", dateVal);
          }
          tdDate.textContent = dateStr;
          row.appendChild(tdDate);

          // Link
          const tdLink = document.createElement("td");
          if (actionLink.startsWith("http")) {
            const linkAnchor = document.createElement("a");
            linkAnchor.href = actionLink;
            linkAnchor.target = "_blank";
            linkAnchor.textContent = "View";
            tdLink.appendChild(linkAnchor);
          } else {
            tdLink.textContent = "None";
          }
          row.appendChild(tdLink);

          // Category
          const tdCategory = document.createElement("td");
          tdCategory.textContent = item.category || "N/A";
          row.appendChild(tdCategory);

          // Analysis: Insert an extra blank line before "1)", "2)", etc.
          const tdAnalysis = document.createElement("td");
          if (item.analysis) {
            // 1. Escape HTML
            let safeText = escapeHtml(item.analysis);

            // 2. Replace actual newlines with <br>
            safeText = safeText.replace(/\n/g, "<br>");

            // 3. Insert TWO <br> tags before any number pattern, e.g. "1) "
            //    So you get 1 blank line. If you want just single line breaks, do one <br>
            safeText = safeText.replace(/(\d+\)\s)/g, "<br>$1");

            // Insert as HTML
            tdAnalysis.innerHTML = safeText;
          } else {
            tdAnalysis.textContent = "No Analysis";
          }
          row.appendChild(tdAnalysis);

          tableBody.appendChild(row);
        });

        // Initialize DataTables
        // Sort by second column (index=1) descending => newest date first
        $("#actionsTable").DataTable({
          "order": [[1, "desc"]]
        });
      })
      .catch(error => {
        console.error("Error fetching JSON:", error);
      });
  </script>
</body>
</html>
